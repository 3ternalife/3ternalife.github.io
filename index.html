<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Clothing Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <section class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <!-- Example of a product card -->
            <div class="product-card">
                <img src="images/shirt.jpg" alt="T-Shirt">
                <h3>Classic T-Shirt</h3>
                <p>$19.99</p>
                <button onclick="addToCart('Classic T-Shirt', 19.99)">Add to Cart</button>
            </div>
            
            <div class="product-card">
                <img src="images/jeans.jpg" alt="Jeans">
                <h3>Blue Jeans</h3>
                <p>$39.99</p>
                <button onclick="addToCart('Blue Jeans', 39.99)">Add to Cart</button>
            </div>

            <!-- Add more product cards here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Online Clothing Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
